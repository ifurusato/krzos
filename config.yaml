#       YAML configuration for K-Series Robot Operating System (KROS)
# ┈┈┈┈┈┈┈┈┈┈┈┈┈┈┈┈┈┈┈┈┈┈┈┈┈┈┈┈┈┈┈┈┈┈┈┈┈┈┈┈┈┈┈┈┈┈┈┈┈┈┈┈┈┈┈┈┈┈┈┈┈┈┈┈┈┈┈┈┈┈┈┈┈┈┈┈┈┈

krosd:
    application:                          'kros'           # the application to start via daemon ('kros')
    toggle_pin:                              10            # Rx=8, Tx=10; the GPIO pin connected to the 'enable' toggle switch

kros:
    application:                                           # application-level configuration
        await_pushbutton:                 False            # await pushbutton on startup
        data_logging:                     False            # enable data logging
    arguments:                                             # CLI arguments are copied here (required section)
        nada:                             False            # placeholder
    component:
        enable_external_clock:             True            # if True use external clock, ignoring loop delay value
        enable_vl53l5cx:                   True            # if True enable VL53L5CX ToF sensor
        enable_tinyfx_controller:          True            # enable Tiny FX for sounds and lighting fx
        enable_gamepad:                    True            # enable gamepad support
        enable_usfs:                       True            # enable USFS IMU
        enable_icm20948:                   True            # enable ICM20948 IMU
        enable_motor_controller:           True            # enable Motor 2040
        enable_pushbutton:                 True            # enable pushbutton
        enable_behaviours:                 True            # enable BehaviourManager (Behaviours are enabled individually)
        # publishers .......................................
        enable_queue_publisher:            True            # publishes from globally-available queue
        # subscribers ......................................
        # ...
    behaviour_manager:
        release_on_startup:                True            # if True, enable/release on startup as per config
    behaviour:
        async_behaviour:                                   # abstract superclass
            poll_delay_ms:                 50              # asyncio poll delay in milliseconds (was 200)
            ramp_down_duration_sec:         1.0            # duration to ramp down intent vector in BLIND mode
        avoid:
            enable:                      True              # enable avoid behaviour
            release:                     True              # release avoid behaviour on startup
            verbose:                    False              # verbose messaging
            boost_when_squeezed:        False              # if True, boost priority when squeezed
            default_priority:               0.42           # default behaviour priority
            dynamic_speed:              False              # if True use digital pot for default speed
            use_dynamic_priority:       False              # if True, alter priority based on distance
            side_threshold_mm:              400            # ignore side obstacles further than this
            aft_threshold_mm:               200            # ignore aft obstacles further than this
            use_aft_sensor:              True              # enable/disable use of the aft sensor
            avoid_speed:                    0.5            # speed to avoid obstacles
            side_easing:         'LOGARITHMIC'             # relationship between distance and force/speed for side sensors
            aft_easing:          'SQUARE_ROOT'             # relationship between distance and force/speed for aft sensor
            max_urgency:                    0.667          # clamp at this level
        idle:
            enable:                     False              # enable idle behaviour
            release:                    False              # release idle behaviour on startup
            idle_threshold_sec:            20              # how many seconds before we trigger an idle behaviour
            loop_freq_hz:                   1              # polling loop frequency
        nudge:
            enable:                      True              # enable nudge behaviour
            release:                     True              # release nudge behaviour on startup
            verbose:                    False              # verbose messaging
            priority:                   0.4                # fixed behaviour priority
            lateral_max:                0.5
            omega_max:                  0.5
            speed_multiplier_max:       2.0
            enable_negative_speed:      False
            use_vy_for_fwd_aft:         True               # use vy rather than multiplier when true
            hold_vx_ms_default:         1500               # lateral movement delay time
            hold_vy_ms_default:         3000               # longitudinal movement delay time
            ramp_up_ms:                 1500
            ramp_down_ms:               1500
        radiozoa:
            enable:                      True              # enable radiozoa behaviour
            release:                     True              # release radiozoa behaviour on startup
            verbose:                    False              # verbose messaging
            default_priority:               0.42           # default behaviour priority
            default_speed:                  0.4            # cruising speed
            output_scale:                   0.7            # scale output
            dynamic_speed:              False              # if True use digital pot for default speed
            smoothing_factor:               0.4            # 0.3; 0.0=no smoothing, 1.0=no response
            min_sensor_diff_mm:           100              # 50; minimum difference to react
            settling_threshold_mm:         30              # 30; all pairs within this is considered settled
            deadband:                   0.275              # vx/vy needs to exceed this to be active
        roam:
            enable:                      True              # enable roam behaviour
            release:                     True              # release roam behaviour on startup
            verbose:                    False              # verbose messaging
            default_speed:                  0.6            # cruising speed
            default_priority:               0.5            # default behaviour priority
            use_dynamic_speed:           True              # if True use digital pot for default speed
            deadband_threshold:             0.07
            obstacle_easing:     'SQUARE_ROOT'             # easing function for obstacle scaling
        scan:
            enable:                      True              # enable scan behaviour
            release:                     True              # release scan behaviour on startup
            verbose:                    False              # verbose messaging
            accel_time:                     1.0            # seconds to ramp up rotational speed
            angular_resolution:             5.0            # degrees per slice
        scout:
            enable:                     False              # enable scout behaviour
            release:                    False              # release scout behaviour on startup
            verbose:                    False              # verbose messaging
            use_dynamic_priority:        True              # if True, alter priority based on distance
            default_priority:               0.6            # default behaviour priority
            use_dynamic_heading:        False              # if True use RGB encoder for setting heading
            rotation_speed:                 0.5            # motor speed when rotating in place
            rotation_tolerance:             1.0            # used to calculate omega
            min_distance:                 200.0            # closest distance for priority/urgency calculations
            omega_gain:                     0.08           # rotational gain
            heading_mode:           'RELATIVE'             # RELATIVE or ABSOLUTE
            damping_window:                10.0            # reduce target_omega when error is small to prevent overshoot
            smoothing_factor:               0.3            # low pass filter on transition towards target
        swerve:
            enable:                      True              # enable swerve behaviour
            release:                     True              # release swerve behaviour on startup
            verbose:                    False              # verbose messaging
            poll_delay_ms:                 50              # asyncio poll delay in milliseconds
            min_reaction_distance:        350              # mm - start reacting at zero speed
            max_reaction_distance:        500              # mm - absolute maximum reaction distance
            distance_per_speed:           200              # mm to add per 1.0 normalized speed
            max_lateral_force:            0.4              # maximum vx magnitude
            lateral_easing:      'SQUARE_ROOT'             # easing function for distance->force mapping
            min_priority:                 0.2              # priority when obstacles far
            max_priority:                 0.8              # priority when obstacles very close (bumper)
            deadband_threshold:           0.02             # ignore vx below this value
        geofence:
            enable:                     False              # enable swerve behaviour
            release:                    False              # release swerve behaviour on startup
            verbose:                    False              # verbose messaging
            # boundary definition (in cm)
            min_x:                       -200.0            # cm, west boundary
            max_x:                        200.0            # cm, east boundary
            min_y:                       -200.0            # cm, south boundary
            max_y:                        200.0            # cm, north boundary
            # initial robot pose (sets odometer origin)
            initial_x:                      0.0            # starting x position (cm), e.g., 10cm east of west edge
            initial_y:                      5.0            # starting y position (cm), e.g., 20cm north of south edge
            initial_theta:                  0.0            # starting heading in degrees (0=east, 90=north, 180=west, 270=south)
            # behavior parameters
            margin:                        50.0            # cm - start reacting this far from boundary
            max_lateral_force:              0.8            # maximum vx magnitude
            max_rotation_force:             0.5            # maximum omega magnitude
            escape_rotation_speed:          0.6            # omega during critical escape
            escape_priority:                0.95           # priority during critical mode
            easing:              'SQUARE_ROOT'             # force scaling with distance
            min_priority:                   0.3            # priority when far
            max_priority:                   0.8            # priority at boundary (very high)
        thoughts:
            enable:                        True            # enable thoughts behaviour
            release:                       True            # release thoughts behaviour on startup
            verbose:                      False            # verbose messaging
            priority:                         0.2          # default behaviour priority
            max_activity:                     4.0          # maximum expected activity level
            activity_scale:                   1.0          # multiplier to dial activity up/down
            jitter_factor:                    2.5          # exponential timing jitter
            max_frequency:                    0.8          # at full activity, calls per second
            lux_threshold:                    7.0          # light/dark threshold (a dark room) was 12.0
            rate_limit_ms:                  1500           # minimum milliseconds between sound plays
            bored_sound:               'hunhhhhh'          # sound to make when bored ('sigh' or 'hunhhhhh')
            sleeping_sound:               'snore'          # sound to make when sleeping
            enable_light_ctrl:             True            # enable/disable light controls
            active_sounds:
                - 'blat'
                - 'blip'
                - 'borah'
                - 'chatter'
                - 'chuckle'
                - 'dwerp'
                - 'dwoit'
                - 'earpit'
                - 'futz-1'
                - 'futz-2'
                - 'futz-3'
                - 'glitch'
                - 'gwolp'
                - 'ippurt'
                - 'itiz'
                - 'izit'
                - 'muskogee'
                - 'pizzle'
                - 'purr'
                - 'skadoodle'
                - 'skid-fzzt'
                - 'skiff'
                - 'squirrel-alarm'
                - 'squirrel-bark'
                - 'tititicha'
                - 'tweak'
                - 'twiddle-pop'
                - 'twit'
                - 'whistle'
                - 'zzt'
        smoothing:
            enable:                       False            # enable smoothing behaviour
            release:                      False            # release smoothing behaviour on startup
            verbose:                      False            # verbose messaging
    message_bus:
        max_age_ms:                        20.0            # maximum age of a message before expiry
        publish_delay_sec:                 0.05            # publishing delay loop
        clip_event_list:                  False            # if True clip length of displayed event list
        clip_length:                         42            # max length of displayed event list
    publisher:
        system:
            enable_battery_messaging:     False            # if True we enable low battery messages to be sent
            enable_regulator_messaging:    True            # if True we enable low regulator messages to be sent
            publish_delay_sec:                0.5          # publishing delay loop
        gamepad:
            publish_delay_sec:                0.05         # publishing delay loop
        queue:
            loop_freq_hz:                    50            # polling loop frequency (Hz)
        distance_sensors:                                  # distance sensors publisher (not hardware)
            loop_freq_hz:                      20          # main loop delay in hz
            sense_threshold:                  150          # threshold in millimeters to react to an obstacle
            bump_threshold:                    70          # threshold in millimeters to consider as a bump
    subscriber:
        distance_sensors:
            verbose:                      False            # noisy sensor output
    motor_controller:
        enable:                            True            # enable motor controller on startup
        closed_loop:                       True            # open or closed loop control
        create_external_clock:             True            # create external clock if not provided
        motor_power_smoothing:             
            enabled:                       True            # enable post-kinematic blending smoothing
            alpha:                            0.5          # smoothing factor: 0.0=no smoothing, 1.0=no response
                                                           # recommended: 0.4-0.6 for timing jitter absorption
        use_eyeballs:                      True            # enable eyeballs monitor for direction display
        show_battery:                     False            # enable/disable ThunderBorg show battery level
        loop_freq_hz:                        20            # main loop delay in hz (only used when no ext clock)
        verbose:                          False            # noisy messaging
        max_speed:                            1.0          # maximum motor speed (0.0-1.0)
        accel_step:                           0.01         # step size for acceleration
        accel_step_delay_ms:                 20            # acceleration step delay in milliseconds
        decel_step:                           0.01         # step size for deceleration
        decel_step_delay_ms:                 20            # deceleration step delay in milliseconds
        coast_step:                           0.007        # determines coasting deceleration
        brake_step:                           0.03         # determines braking deceleration
        halt_step:                            0.067        # determines halt deceleration
        stop_step:                            0.09         # determines stop deceleration
        emergency_stop_step:                  0.25         # determines emergency stop deceleration
        stopping_steps:                      10            # determines stopping deceleration (unused)
        slew_limiter:
            enabled:                         True
            max_vx_rate:                      0.2          # max lateral velocity change per second
            max_vy_rate:                      0.2          # max forward velocity change per second
            max_omega_rate:                   0.3          # max rotation velocity change per second
    movement_controller:
            default_speed:                   20.0          # cm/sec
            max_acceleration:                15.0          # cm/sec_2
            accel_distance_cm:               20.0          # cm
            decel_distance_cm:               20.0          # cm
    rotation_controller:
        verbose:                            False
        max_acceleration_deg_per_sec_sq:     15.0          # safe acceleration limit
        default_rotation_speed_deg_per_sec:  30.0          # constant rotation speed
        accel_degrees:                       20.0          # degrees to rotate during acceleration
        decel_degrees:                       20.0          # degrees to rotate during deceleration
        steps_per_degree:                     6.256        # empirical from 10x 360° rotations on carpet
    geometry:                                              # robot geometry (e.g., KR01)
        wheel_diameter:                     104            # wheel diameter (mm)
        wheel_base:                         148            # wheel base (mm), distance between front and rear axles
        wheel_track:                        186            # wheel base (mm), distance between left and right wheel centerlines
        steps_per_rotation:                2774.64         # encoder steps per wheel rotation
    motor:
        thunderborg_port_address:          0x15            # I²C address for port thunderborg motor controller
        thunderborg_stbd_address:          0x16            # I²C address for starboard thunderborg motor controller
        motor_voltage:                       12            # the voltage rating of the motor
        motor_power_limit:                 0.90            # upper and lower (x -1) limit set on power sent to motor
        scale_factor_open:                  1.5            # a constant multiplier determines max power sent to motors (7 maxes them out at 0.9)
        scale_factor_closed:                7.0            # a constant multiplier determines max power sent to motors (7 maxes them out at 0.9)
        enable_jerk_limiter:              False            # initial enabled state for jerk limiter
        reverse_motor_pfwd:               False            # in case you wire up the motors backwards
        reverse_motor_sfwd:                True            # ditto
        reverse_motor_paft:               False            # ditto
        reverse_motor_saft:                True            # ditto
        odometry:
            motor_encoder_sfwd_a:            26            # stbd fwd A channel
            motor_encoder_sfwd_b:            19            # stbd fwd B channel
            motor_encoder_pfwd_a:            21            # port fwd A channel
            motor_encoder_pfwd_b:            20            # port fwd B channel
            motor_encoder_saft_a:             6            # stbd aft A channel
            motor_encoder_saft_b:             5            # stbd aft B channel
            motor_encoder_paft_a:            16            # port aft A channel
            motor_encoder_paft_b:            12            # port aft B channel
            reverse_encoder_pfwd:          True            # in case you wire up the encoders backwards
            reverse_encoder_sfwd:         False            # ditto
            reverse_encoder_paft:          True            # ditto
            reverse_encoder_saft:         False            # ditto
        pid_controller:
            use_velocity_class:           False            # if true use separate class otherwise integrated calculation
            kp:                               0.12000      # proportional gain (was: 0.05000)  was: 0.05000
            ki:                               0.00500      # integral gain (was: 0.00500)      was: 0.00200
            kd:                               0.00010      # derivative gain (was: 0.00000)
            minimum_output:                  -1.0          # lower output limit
            maximum_output:                   1.0          # upper output limit
            sample_freq_hz:                  20            # 20Hz equiv to 50ms/0.05s
            hyst_queue_len:                  20            # size of queue used for running average for hysteresis
    hardware:
        system:
            battery_channel:                  1            # AD channel for raw battery voltage
            regulator_channel:                2            # AD channel for regulated 3V3
            low_12v_battery_threshold:     11.1            # low 12v battery threshold
            low_5v_regulator_threshold:    4.95            # low 5V regulator threshold
            low_3v3_regulator_threshold:   3.25            # low 3.3V regulator threshold
            battery_12v_channel:       'in0/ref'           # ADS1015 channel for 12V
            reg_5v_channel:            'in2/ref'           # ADS1015 channel for 5V
            reg_3v3_channel:           'in1/ref'           # ADS1015 channel for 3V3
            system_current_max:               5.0          # alarm over current
            temperature_warning:             55.0          # over temperature warning alarm
            temperature_error:               65.0          # over temperature error alarm
            loop_delay_sec:                  60            # sample loop delay (sec)
            external_threshold:              14.0          # anything higher than this indicates an external supply
            green_threshold:                 11.5          # green/4 bars on battery
            yellow_threshold:                11.0          # yellow/4 bars on battery
            amber_threshold:                 10.29         # amber/3 bars on battery
            orange_threshold:                10.15         # orange/2 bars on battery
            red_threshold:                    9.85         # red/1 bar on battery
        toggle_config:
            pin1:                             2            # toggle 1 pin
            pin2:                             4            # toggle 2 pin
            pin3:                             3            # toggle 3 pin
            pin4:                             1            # toggle 4 pin
            toggle1:                  'radiozoa'           # behaviour assignment(s) to toggle 1
            toggle2:                      'roam'           # behaviour assignment(s) to toggle 2
            toggle3:              'avoid swerve'           # behaviour assignment(s) to toggle 3
            toggle4:                'scan scout'           # behaviour assignment(s) to toggle 4
        nofs_odometer:
            i2c_address:                   0x41            # I²C address for the device
        depth_camera:
            preset_mode:              'ROBOTICS'           # preset depth camera mode
            extended_disparity:           False            # closer-in minimum depth, disparity range is doubled (from 95 to 190)
            subpixel:                     False            # better accuracy for longer distance, fractional disparity 32-levels
            left_right_check:              True            # better handling for occlusions
        paa5100je:                                         # PAA5100JE Optical Flow Sensor
            rotation:                       180            # permitted values: 0, 90, 180 or 270 
            x_trim:                         1.0            # percentage X trim (as a multiplier)
            y_trim:                         0.92           # percentage Y trim (as a multiplier)
        button:                                            # GPIO or IO Expander-based simple button or switch
            pin:                             24            # GPIO pin used
        digital_potentiometer:                             # IO Expander-based Digital Potentiometer breakout
            i2c_address:                   0x0A            # I²C address for the device
            brightness:                     1.0            # brightness of the RGB LED (0.0-1.0)
        compass_encoder:                                   # IO Expander-based RGB Encoder breakout
            i2c_address:                   0x0F            # I²C address for the device
            verbose:                       True            # verbose messaging
            brightness:                     1.0            # brightness of the RGB LED (0.0-1.0)
            wrap:                            24            # 24 is one pot turn per compass rotation, 360 is max/very slow
        lux_sensor:
            lux_threshold:                200.0            # threshold of light/dark
        distance_sensor:
            pin-port:                        14            # the input pin for the port side sensor
            pin-stbd:                        15            # the input pin for the starboard side sensor
            pin-aft:                         18            # the input pin for the aft sensor
            timeout:                          0.334        # time in seconds to consider sensor as timed out
            smoothing:                     True            # enable smoothing of distance readings
            smoothing_window:                 3            # number of samples to use for smoothing
            use_ext_clock:                 True            # if True poll on callback from external clock if available
            loop_interval:                  0.1            # interval between distance polling, in seconds
        distance_sensors:                                  # distance sensors (trio of distance sensors)
            min_distance:                     1            # practical minimum distance in mm
            max_distance:                   270            # practical maximum distance in mm
            easing:                'LOGARITHMIC'           # normalisation easing formula, see hardware.easing
        vl53l5cx_sensor:
            use_multiprocessing:           True            # handle sensor inside external multiprocessing process
            flip_horizontal:               True            # flip sensor data horizontally
            flip_vertical:                False            # flip sensor data vertically
            enable_stuck_pixel_filter:     True            # filter on pixels that won't change
            unreliable_pixel_threshold:    0.25            # ratio of bad pixels in a frame to be considered unreliable
            unreliable_frame_threshold:      20            # number of consecutive unreliable frames before triggering BLIND state
            i2c_bus_number:                   0            # i2c bus 0 or 1
            cols:                             8
            rows:                             8
            fov:                             47
            calibration_samples:             10            # how many samples to determine floor rows?
            stddev_threshold:               100
            floor_margin:                    50            # in millimeters
            minimum_free_distance:          500            # minimum required free space, in millimeters
            poll_interval:                    0.125        # how often to poll VL53L5CX
            ranging_frequency_hz:            10            # ranging frequency
        stuck_pixel_filter:
            threshold:                        5            # readings before pixel considered stuck
        avoid_sensor:
            data_logging:                 False            # if True use data logging (requires application-level as well)
        fore_sensor:
            i2c_address:                   0x18            # I²C address for the IO Expander
            sensor_pin:                      14            # pin on the IO Expander for the analog distance sensor
            trim_cm:                         -2            # ± cm trim to adjust output
            smoothing:                     True            # enable smoothing
            smoothing_window:                 5            # window size for moving average
        roam_sensor:
            use_sigmoid_fusion:            True            # use either sigmoid or minimum fusion
            sigmoid_d0:                     250            # sigmoid inflection point (at 250mm)
            sigmoid_k:                       50            # sigmoid steepness (higher = wider transition)
            smoothing:                     True            # enable smoothing of fused distance
            smoothing_window:                 5            # window size for moving average
            min_distance:                   200            # minimum distance in mm of VL53L5CX
            max_distance:                  1111            # maximum distance in mm of VL53L5CX (actual range is 4m)
            pwm_max_range:                  250            # max sensor range (mm) of PWM sensor
            stale_timeout_ms:               250            # value cannot be older than this
            non_floor_row_offset:             1            # bump floor rows upwards by this
        swerve_sensor:
            port_columns:                [0, 1]            # VL53L5CX columns for port side detection
            stbd_columns:                [6, 7]            # VL53L5CX columns for starboard side detection
            min_distance:                   150            # mm - closest detection distance
            max_distance:                   600            # mm - maximum detection distance
            smoothing:                     True            # apply smoothing to side distance readings
            smoothing_window:                 3            # number of samples for smoothing
            additional_floor_rows:            1            # adds additional row(s) to designated floor rows
            exclude_rows:                   [7]            # exclude if empirical data suggests row(s) unreliable
        scout_sensor:
            distance_threshold:            1000            # pay no attention to anything beyond 1000mm
            flip_horizontal:              False            # flip sensor data horizontally
            flip_vertical:                 True            # flip sensor data vertically
            loop_freq_hz:                     5            # control loop frequency (Hz)
            weights:
                - 0.6
                - 0.3
                - 0.1
            visualise:                    False            # use scout visualiser
            show_grid:                     True            # show colored grid
            show_target_row:               True            # show target row with selected column
            show_target_info:              True            # show log line with target info
        usfs:
            declination:                     23.04         # declination at operating location
        icm20948:
            i2c_address:                   0x69            # I²C address (default 0x68)
            poll_rate_hz:                   150            # how often the IMU is polled
            vertical_mount:               False            # True: vertical like Pimoroni, or False: horizontal like Adafruit
            bench_calibrate:              False            # if true, calibrate the IMU manually while on the rotating bench
            motion_calibrate:              True            # if true, calibrate the IMU by the robot rotating in place
            show_console:                  True            # if true, show data on console (same as verbose)
            show_rgbmatrix5x5:             True            # if true, show heading as color
            show_rgbmatrix11x7:            True            # if true, show heading as number
            adjust_trim:                   True            # if true, use pot for trim, otherwise used fixed value
            pitch_trim:                    0.0             # pitch trim for level
            roll_trim:                     4.0             # roll trim for level
            heading_trim:                  1.55            # heading trim adjustment (in radians) to set north (was 0.15 on MR01)
            queue_length:                   100            # length of heading data queue
            calibration_rotation:           450            # how many degrees to rotate during calibration?
            stability_threshold:              0.09         # max standard deviation (2.9°/0.05rad; 4.6°/0.08rad; 5.7°/0.10rad) to determine stability
            cardinal_tolerance:               0.0698132    # tolerance to cardinal points (4° in radians)
#           cardinal_tolerance:               0.0523599    # tolerance to cardinal points (3° in radians)
            include_accel_gyro:            True            # if true, poll heading data
            include_heading:               True            # if true, poll accelerometer and gyroscope data
            play_sound:                    True            # if True, play sound to indicate calibration
        irq_clock:                                         # external clock
            pin:                             23            # GPIO pin connected to an external clock source
            freq_divider:                    50            # tick divisor for lower frequency callback
        monitor:
            i2c_port:                         0
            i2c_address:                   0x3C
            contrast:                      0x3F            # 0x-00-0xFF screen brightness
            update_rate_hz:                   1            # update rate in Hz
            use_thread:                   False            # if an external clock is not supplied, use a thread for the update loop
            rotate:                           1            # values 0: 180°; 1: -90°; 2: 0°; 3: 90°
            permit_callback:               False           # setting True may introduce message timing issues
            font_size:                       10            # main font size
            font_size_full:                   8            # font size for bar
            font_size_message:               15            # message font size
            font_name:      'Varela-Regular.ttf'           # font family
        ina260:
            i2c_address:                   0x40            # I²C address (default 0x40)
        tinyfx-controller:
